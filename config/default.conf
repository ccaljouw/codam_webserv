# nginx.conf

server {
	# Default server for port 8080
	listen 8080; 
	server_name default;
	
	root ./data;
	upload_dir ./data/uploads;
	index index.html;
	client_max_body_size 10000;

	# Default error pages
	errorpages {
		404 /oeps.html
		500 /oeps.html
	}

	location / { 
		allow GET;
		index index.html
		dirListing on;
	}

	location /cgi-bin/ { 
		allow POST;
		allow DELETE;
		client_max_body_size 100;
	}

	location /data/ {
		return 302 https://http.cat/302;
	}

