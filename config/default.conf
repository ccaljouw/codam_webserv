# nginx.conf

server {
	# Default server for port 8080
	listen 8080; 
	server_name default;
	client_max_body_size 5242880
	# timeout 5;

	index index.html;
	# Default error pages
	errorpages {
		404 /oeps.html
		500 /oeps.html
	}

	
	location / { 
		# Define accepted HTTP methods
		allow GET;
		allow POST;
		# deny all;
		index index.html
		# Redirect to another URL
		# return 301 https://webserv2$request_uri;
	}

	location /index.html { 
		# Define accepted HTTP methods
		allow GET;
		allow POST;
		# deny all;
		index index.html
		# Redirect to another URL
		# return 301 https://webserv2$request_uri;
	}

	location /uploads {
		# Save uploaded files to /tmp/uploads
	}
}

server {
	# Default server for port 8080
	listen 8080; 
	server_name webserv;
	client_max_body_size 10;
	# timeout 5;

